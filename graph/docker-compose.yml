version: '2.1'

x-logging:
  &default-logging
  options:
    max-file: '1'
    compress: 'false'
  driver: local

networks:
  network:
    driver: bridge

volumes:
    prometheus_data: {}
    # grafana_data: {}
    postgres_data: {}

services:

